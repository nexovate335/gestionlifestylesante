{% extends 'caisse/baseCai.html' %}

{% block content %}
<div class="container">
    <h2>{% if object %}Modifier{% else %}Ajouter{% endif %} un Rapport Journalier</h2>

    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            {{ form.as_p }}
        </div>
        <button type="submit" class="btn btn-success">Enregistrer</button>
        <a href="{% url 'caisse:rapport_journalier_list' %}" class="btn btn-secondary">Annuler</a>
    </form>
</div>
{% endblock %}

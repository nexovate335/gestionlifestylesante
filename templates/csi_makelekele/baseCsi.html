{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{% block title %}CSI Makelekele{% endblock %}</title>

    <!-- Meta -->
    <meta name="description" content="Marketplace for Bootstrap Admin Dashboards">
    <meta property="og:title" content="Admin Templates - Dashboard Templates">
    <meta property="og:description" content="Marketplace for Bootstrap Admin Dashboards">
    <meta property="og:type" content="Website">

    <!-- *************
		************ CSS Files *************
	************* -->
    <link rel="stylesheet" href="{% static 'fonts/remix/remixicon.css' %}">
    <link rel="stylesheet" href="{% static 'css/main.min.css' %}">

    <!-- *************
		************ Vendor Css Files *************
	************ -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Scrollbar CSS -->
    <link rel="stylesheet" href="{% static 'vendor/overlay-scroll/OverlayScrollbars.min.css' %}">
  </head>

  <body>

    <!-- Loading starts -->
    <div id="loading-wrapper">
      <div class='spin-wrapper'>
        <div class='spin'>
          <div class='inner'></div>
        </div>
        <div class='spin'>
          <div class='inner'></div>
        </div>
        <div class='spin'>
          <div class='inner'></div>
        </div>
        <div class='spin'>
          <div class='inner'></div>
        </div>
        <div class='spin'>
          <div class='inner'></div>
        </div>
        <div class='spin'>
          <div class='inner'></div>
        </div>
      </div>
    </div>
    <!-- Loading ends -->

    <!-- Page wrapper starts -->
    <div class="page-wrapper">

      <!-- App header starts -->
      <div class="app-header d-flex align-items-center">

        <!-- Toggle buttons starts -->
        <div class="d-flex">
          <button class="toggle-sidebar">
            <i class="ri-menu-line"></i>
          </button>
          <button class="pin-sidebar">
            <i class="ri-menu-line"></i>
          </button>
        </div>
        <!-- Toggle buttons ends -->

        <!-- App brand starts -->
        <div class="app-brand ms-3">
          <a href="{% url 'prestation:prestation_list' %}" class="d-lg-block d-none">
            <h4 style="color: aliceblue;">CSI Makélékélé</h4>
          </a>
          <a href="{% url 'prestation:prestation_list' %}" class="d-lg-none d-md-block">
            <h4 style="color: aliceblue;">CSI Makélékélé </h4>
            
          </a>
        </div>
        <!-- App brand ends -->

        <!-- App header actions starts -->
        <div class="header-actions">

          <!-- Search container starts -->
          <div class="search-container d-lg-block d-none mx-3">
            <input type="text" class="form-control" id="searchId" placeholder="Recherche">
            <i class="ri-search-line"></i>
          </div>
          <!-- Search container ends -->

          <!-- Header actions starts -->
          <div class="d-lg-flex d-none gap-2">

            <!-- Select country dropdown starts -->
            <div class="dropdown">
              <a class="dropdown-toggle header-icon" href="#!" role="button" data-bs-toggle="dropdown"
                aria-expanded="false">
                <img src="{% static 'images/flags/1x1/cg.svg' %}" class="header-country-flag" alt="Bootstrap Dashboards">
              </a>
              <div class="dropdown-menu dropdown-menu-end dropdown-mini">
                <div class="country-container">
                  <a href="{% url 'prestation:prestation_list' %}" class="py-2">
                    <img src="{% static 'images/flags/1x1/us.svg' %}" alt="Admin Panel">
                  </a>
                  <a href="{% url 'prestation:prestation_list' %}" class="py-2">
                    <img src="{% static 'images/flags/1x1/fr.svg' %}" alt="Admin Panel">
                  </a>
                  <a href="{% url 'prestation:prestation_list' %}" class="py-2">
                    <img src="{% static 'images/flags/1x1/in.svg' %}" alt="Admin Panels">
                  </a>
                  <a href="{% url 'prestation:prestation_list' %}" class="py-2">
                    <img src="{% static 'images/flags/1x1/br.svg' %}" alt="Admin Dashboards">
                  </a>
                  <a href="{% url 'prestation:prestation_list' %}" class="py-2">
                    <img src="{% static 'images/flags/1x1/gb.svg' %}" alt="Google Admin">
                  </a>
                </div>
              </div>
            </div>
            <!-- Select country dropdown ends -->
          </div>
          <!-- Header actions ends -->

        </div>
        <!-- App header actions ends -->

      </div>
      <!-- App header ends -->

      <!-- Main container starts -->
      <div class="main-container">

        <!-- Sidebar wrapper starts -->
        <!-- Sidebar wrapper ends -->

        <!-- App container starts -->
        <div class="app-container">

          <!-- App hero header starts -->
          <div class="app-hero-header d-flex align-items-center">

            <!-- Breadcrumb starts -->
            <ol class="breadcrumb">
              <li class="breadcrumb-item">
                <i class="ri-home-8-line lh-1 pe-3 me-3 border-end"></i>
                <a href="{% url 'prestation:prestation_list' %}">Liste des Prestations</a>
              </li>
              
            </ol>
            <!-- Breadcrumb ends -->

           
          </div>
          <!-- App Hero header ends -->

          {% block content %}



          {% endblock %}
          <!-- App footer starts -->
          <div class="app-footer bg-white">
            <span>© JCK 2025</span>
          </div>
          <!-- App footer ends -->

        </div>
        <!-- App container ends -->

      </div>
      <!-- Main container ends -->

    </div>
    <!-- Page wrapper ends -->

    <!-- *************
			************ JavaScript Files *************
		************* -->
    <!-- Required jQuery first, then Bootstrap Bundle JS -->
    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/moment.min.js' %}"></script>

    <!-- *************
			************ Vendor Js Files *************
		************* -->

    <!-- Overlay Scroll JS -->
    <script src="{% static 'vendor/overlay-scroll/jquery.overlayScrollbars.min.js' %}"></script>
    <script src="{% static 'vendor/overlay-scroll/custom-scrollbar.js' %}"></script>

    <!-- Apex Charts -->
    <script src="{% static 'vendor/apex/apexcharts.min.js' %}"></script>
    <script src="{% static 'vendor/apex/custom/home/patients.js' %}"></script>
    <script src="{% static 'vendor/apex/custom/home/treatment.js' %}"></script>
    <script src="{% static 'vendor/apex/custom/home/available-beds.js' %}"></script>
    <script src="{% static 'vendor/apex/custom/home/earnings.js' %}"></script>
    <script src="{% static 'vendor/apex/custom/home/gender-age.js' %}"></script>
    <script src="{% static 'vendor/apex/custom/home/claims.js' %}"></script>
    <!-- Custom JS files -->
    <script src="{% static 'js/custom.js' %}"></script>
  </body>


</html>

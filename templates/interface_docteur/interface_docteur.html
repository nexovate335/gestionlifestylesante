{% extends "interface_docteur/baseIntDoc.html" %}

{% block content %}

<!-- Styles pour le suivi de consultation et traitement -->
<style>
    .suivi-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-radius: 10px;
        overflow: hidden;
        width: 90%;
        height: 140px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: auto;
    }
    .suivi-card:hover {
        transform: translateY(-3px);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    }
    .suivi-icon {
        font-size: 25px;
        color:rgb(48, 138, 223);
    }
    .btn-danger {
        border-radius: 30px;
        padding: 4px 12px;
        font-size: 13px;
    }
    h6 {
        font-size: 14px;
        margin-bottom: 5px;
    }
</style>

<div class="container mt-4">
    <h1 class="text-center text-primary fw-bold mb-3">Suivi & Traitement</h1>

    <div class="row justify-content-center">
        {% for suivi in suivis %}
        <div class="col-lg-4 col-md-4 col-sm-6 mb-2">
            <div class="card suivi-card shadow-lg border-0">
                <div class="card-body text-center p-2">
                    <div class="suivi-icon mb-1">
                        <i class="ri-clipboard-line"></i>
                    </div>
                    <h6 class="card-title text-dark fw-bold">{{ suivi.nom }}</h6>
                    <a href="{% url suivi.url %}" class="btn btn-primary btn-sm">
                        Consulter
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center text-muted">ðŸ•’ Aucun suivi ou traitement enregistrÃ©.</p>
        {% endfor %}
    </div>
</div>

{% endblock %}

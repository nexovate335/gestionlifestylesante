{% extends "base.html" %}

{% block content %}
<h2>Supprimer l'examination "{{ resultat.patient.nom }} {{ resultat.patient.prenom }}" ?</h2>
<p>Êtes-vous sûr de vouloir supprimer ce résultat ?</p>

<form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Confirmer</button>
    <a href="{% url 'laboratoire:resultat_list' %}" class="btn btn-secondary">Annuler</a>
</form>

{% endblock %}

{% extends "paramedicale/basePara.html" %}

{% block content %}

<!-- Styles sp√©cifiques √† la suite de consultation -->
<style>
    .consult-card {
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border-radius: 10px;
        overflow: hidden;
        width: 90%;
        height: 140px;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: auto;
    }
    .consult-card:hover {
        transform: translateY(-3px);
        box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.1);
    }
    .consult-icon {
        font-size: 25px;
        color: #198754;
    }
    .btn-primary {
        border-radius: 30px;
        padding: 4px 12px;
        font-size: 13px;
    }
    h6 {
        font-size: 14px;
        margin-bottom: 5px;
    }
</style>

<div class="container mt-4">
    <h1 class="text-center text-primary fw-bold mb-3">Suite de Consultation</h1>

    <div class="row justify-content-center">
        {% for item in applications %}
        <div class="col-lg-4 col-md-4 col-sm-6 mb-2">
            <div class="card consult-card shadow-lg border-0">
                <div class="card-body text-center p-2">
                    <div class="consult-icon mb-1">
                        <i class="ri-stethoscope-line"></i>
                    </div>
                    <h6 class="card-title text-dark fw-bold">{{ item.nom }}</h6>
                    <a href="{% url item.url %}" class="btn btn-primary btn-sm">
                        Ouvrir
                    </a>
                </div>
            </div>
        </div>
        {% empty %}
        <p class="text-center text-muted">üìÅ Aucune consultation √† afficher.</p>
        {% endfor %}
    </div>
</div>

{% endblock %}

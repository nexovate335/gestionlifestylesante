{% extends "base.html" %}

{% block content %}
<h2>Supprimer le rendez-vous</h2>
<p>Voulez-vous vraiment supprimer ce rendez-vous ?</p>
<p><strong>Docteur:</strong> {{ rendez_vous.nom_docteur }}</p>
<p><strong>Patient:</strong> {{ rendez_vous.nom_complet }}</p>
<form method="POST">
    {% csrf_token %}
    <button type="submit">Confirmer la suppression</button>
</form>
<a href="{% url 'rendezvous_list' %}">Annuler</a>
{% endblock %}

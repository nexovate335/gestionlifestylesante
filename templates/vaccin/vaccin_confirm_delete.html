{% extends "base.html" %}

{% block content %}
  <h1>Supprimer le Vaccin</h1>
  <p>Voulez-vous vraiment supprimer le vaccin de {{ vaccin.patient.nom }} {{ vaccin.patient.prenom }} ?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit">Confirmer</button>
  </form>
  <a href="{% url 'vaccin_list' %}">Annuler</a>
{% endblock %}
